# feeder
feeder: feeders.feeder.Feeder
test_feeder_args:
  data_path: ./data/uav/xsub1/test_data.npy
  label_path: ./data/uav/xsub1/test_label.pkl
  debug: False

# model
model: model.tegcn.Model
model_args:
  num_class: 155
  num_point: 17
  num_person: 2
  graph: graph.uav.Graph
  graph_args:
    labeling_mode: 'spatial'

# test
phase: test
device: [0,1,2,3]
test_batch_size: 256
weights: ./runs/ntu_cs_agcn_joint-49-31300.pt

save_score: True
